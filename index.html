<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
<div class="frame"
    <div class="add-task">
        <input type="text" id="task" placeholder="Add a new task"><br><br>
        <input type="datetime-local" id="task-datetime"><br><br>
        <button id="add">Add</button>
    </div>
    <div class="task-list">
        <ul id="tasks"></ul>
    </div>
    <script src="link.js"></script>
</div>
</body>
</html>
